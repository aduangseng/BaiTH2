<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tìm Thời Tiết</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Tìm Thông Tin Thời Tiết</h1>
        <form method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-2">ID:</label>
                <input type="text" name="id" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Tìm kiếm
            </button>
        </form>

        {% if weather %}
            <h2 class="text-xl font-semibold text-gray-800 mt-6 mb-4">Kết quả:</h2>
            <div class="bg-gray-50 p-4 rounded-md">
                <table class="w-full border-collapse">
                    <tbody>
                        <tr class="border-b">
                            <td class="py-2 px-4 font-medium text-gray-700">ID</td>
                            <td class="py-2 px-4">{{ weather.id }}</td>
                        </tr>
                        <tr class="border-b">
                            <td class="py-2 px-4 font-medium text-gray-700">Tên</td>
                            <td class="py-2 px-4">{{ weather.name }}</td>
                        </tr>
                        <tr class="border-b">
                            <td class="py-2 px-4 font-medium text-gray-700">Thời gian</td>
                            <td class="py-2 px-4">{{ weather.time }}</td>
                        </tr>
                        <tr class="border-b">
                            <td class="py-2 px-4 font-medium text-gray-700">Nhiệt độ</td>
                            <td class="py-2 px-4">{{ weather.temperature }}</td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 font-medium text-gray-700">Áp suất</td>
                            <td class="py-2 px-4">{{ weather.pressure }}%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        {% elif not_found %}
            <p class="text-red-500 mt-4 text-center">❌ Không tìm thấy</p>
        {% endif %}
    </div>
</body>
</html>
